<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Shop</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__menu">
            <div class="header__logo">
                <a href="#">
                    <img src="./assets/Greenshop.jpg" alt="Logo">
                </a>
            </div>
            <nav class="header__nav">
                <ul>
                    <li class="bold"><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Plant Care</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
            </nav>
            <button class="logo-button">
                <img src="./assets/Logout.png" alt="Logo">
                Login
            </button>

        </div>
    </div>
    <div class="horizontal-line"></div>

</header>

<main>
    <section class="about">
        <div class="container">
            <div class="content">
                <h1>WELOCOME TO GREENSHOP</h1>
                <img class="photo_2"    src="./assets/02.png" alt="photo">
                <img class="photo_1"    src="./assets/01.png" alt="photo">
                <p class="text-bold">LET`S MAKE A BETTER <span class="green-text">PLANET</span></p>
                <p class="description">We are an online shop offering a wide range of cheap and trendy plants. Use our plants to create an
                    unique Urban Jungle. Order your favorite plants!</p>
                <button class="button-shop-now">SHOP NOW</button>

            </div>
        </div>
    </section>
</main>
</body>
</html>
